      body {
        background: linear-gradient(-45deg, #000000, #a10404, #640303, #000000);
        background-size: 400% 400%;
        animation: gradient 10s ease infinite;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: rgb(42, 40, 40);
        display: flex;
        justify-content: center;

      }

      }

      }

      .ret01,

      .ret05 {
        background-color: black;
        width: 195px;
        height: 270px;
        display: flex;
        justify-content: center;
        align-items: center;
        border: solid 5px;
        box-shadow: 0 0 12px rgba(94, 92, 85, 0.4);
      }

      .dragao,
      .mago,
      .kuriboh,
      .neos,
      .calibre {
        margin-top: 15px;
        margin-left: 15px;
        width: 85%;
        height: auto;
        object-fit: contain;
      }

    </style>
