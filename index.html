<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
    <link href="manifest.json">
    <script src="index.js"></script>

    <style>
body {
  background: linear-gradient(-45deg, #000000, #a10404, #640303, #000000);
  background-size: 400% 400%;
  animation: gradient 10s ease infinite;
  height: 100%;
  margin: 0;
  display: flex;
  justify-content: center;
  align-items: center;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.box01 {
    width: 370px;
    height: 470px;
    background: linear-gradient(rgb(151, 151, 151), rgb(211, 211, 211),rgb(129, 129, 129));
    border-radius: 45px;
    position: relative;
    display: flex; 
    justify-content: center;
    align-items: center;
    margin-top: 180px;
}

.conteudo {
    z-index: 2;
    display: flex;
    flex-direction: column; 
    align-items: center;    
    gap: 30px;     
}        

.textos {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.textos input {
    border-radius: 9px;
    padding: 12px;
    width: 270px;
    border: none;
    outline: none;
}

.btn-entrar, .btn-cadastrar {
    padding: 10px 20px;
    background-color: #242424;
    color: white;
    text-decoration: none;
    border-radius: 5px;
}

.btn-entrar:hover, .btn-cadastrar:hover {
    background-color:#444;
}

    </style>
</head>

<body>

    <div class="box01">
        <div class="conteudo">
    
            <div class="frase">
                <p style="font-family:'Anton', sans-serif; font-size: larger;">Entre para ver as cartas</p>
            </div>
                
            <div class="textos">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Senha" required>
            </div>
    
            <div class="botoes">
                <a href="#" class="btn-entrar" style="font-family:'Anton', sans-serif; font-size: larger;">ENTRAR</a>
                <a href="#" class="btn-cadastrar" style="font-family:'Anton', sans-serif; font-size: larger; margin-top:10px;">CADASTRAR</a>
            </div>
            
        </div>
    </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
  
    const firebaseConfig = {
        apiKey: "AIzaSyAgBtZTv910v2KTsKrVlywOs-taApHZ1q8",
        authDomain: "catalogo-1bcf1.firebaseapp.com",
        projectId: "catalogo-1bcf1",
        storageBucket: "catalogo-1bcf1.firebasestorage.app",
        messagingSenderId: "369901397108",
        appId: "1:369901397108:web:6a81e0b307c803e4129d21",
        measurementId: "G-S9BL605LGF"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
  
    const emailInput = document.querySelectorAll("input")[0];
    const passwordInput = document.querySelectorAll("input")[1];
    const botaoEntrar = document.querySelector(".btn-entrar");
    const botaoCadastrar = document.querySelector(".btn-cadastrar");
  

    botaoEntrar.addEventListener("click", (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      if(!email || !password){
        alert("Preencha todos os campos!");
        return;
      }
  
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Login realizado com sucesso!");
          window.location.href = "atv-display.pedrovigar.html";
        })
        .catch((error) => {
          alert("Erro no login: " + error.message);
        });
    });
  
    botaoCadastrar.addEventListener("click", (e) => {
      e.preventDefault();
      const email = emailInput.value;
      const password = passwordInput.value;

      if(!email || !password){
        alert("Preencha todos os campos!");
        return;
      }
  
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          alert("Cadastro realizado com sucesso!");
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error) => {
          alert("Erro no cadastro: " + error.message);
        });
    });
  </script>
  
</body>
    
</html>
